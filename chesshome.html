<!DOCTYPE html>
<html>
	<head>
		<title>Chess</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="Pawn.js"></script>
		<script src="Rook.js"></script>
		<script src="Bishop.js"></script>
		<script src="Knight.js"></script>
		<script src="King.js"></script>
		<script src="Queen.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="navbox" class="container col-sm-1">
					<div class="row">
						<div class="col-sm-12">
							<button id="reset" class="btn btn-danger">RESET</button>
						</div>
					</div>
					<div class="row turn">
						<div class="col-sm-12">
							<p>It is white's turn.</p>
						</div>
					</div>
				</div>
				<div id="boardbox" class="container col-sm-11">
					<div class="row letter-row">
						<div class="col-sm-1 col-sm-offset-2 letter">
							<h4>A</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>B</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>C</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>D</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>E</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>F</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>G</h4>
						</div>
						<div class="col-sm-1 letter">
							<h4>H</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
